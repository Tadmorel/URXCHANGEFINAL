{% extends 'main/base.html' %}

{% block content %}
<div class="container">
    <h2>¿Estás seguro de que deseas desactivar la universidad {{ university.nombre_uni }}?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" name="yes" class="btn btn-danger">Sí, desactivar</button>
        <button type="submit" name="no" class="btn btn-secondary">No, regresar</button>
    </form>
</div>
{% endblock %}
